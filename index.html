<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
     
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        .status-box {
            position: absolute;
            top: 10px;
            right: 60px;
            background: white;
            padding: 15px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="status" class="status-box">Loading Live Data...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR GOOGLE SHEET CSV LINK HERE
        // ==========================================
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwkmeDfJlVBuOfAvJDVrKIbJsS376H_khpj15-ZTOLOIm910oH_6m91CBcdPh3A42JGALAERDJws93/pub?gid=0&single=true&output=csv'; 
        // ==========================================

        // 1. Setup Map (Google Hybrid Style)
        var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        });

        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            layers: [googleHybrid]
        });

        var currentCircle = null;
        var markersLayer = L.layerGroup().addTo(map);

        // 2. Fetch Live Data
        if (sheetUrl === 'PASTE_YOUR_PUBLISHED_CSV_LINK_HERE') {
            document.getElementById('status').innerText = "Error: No Sheet Link Configured";
            document.getElementById('status').style.color = "red";
        } else {
            fetch(sheetUrl)
                .then(response => response.text())
                .then(csvText => {
                    processCSV(csvText);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('status').innerText = "Error loading data";
                });
        }

        // 3. Process Data
        function processCSV(csvText) {
            markersLayer.clearLayers();
            var lines = csvText.split('\n');
            var count = 0;
            var bounds = L.latLngBounds();

            lines.forEach(function(line, index) {
                // Skip header if present (optional check) or just ensure numbers are valid
                var parts = line.split(',');
                
                if (parts.length >= 4) {
                    var name = parts[0].trim();
                    var lat = parseFloat(parts[1]);
                    var lng = parseFloat(parts[2]);
                    var radius = parseFloat(parts[3]);

                    if (!isNaN(lat) && !isNaN(lng) && !isNaN(radius)) {
                        addMarker(lat, lng, name, radius);
                        bounds.extend([lat, lng]);
                        count++;
                    }
                }
            });

            document.getElementById('status').innerText = "Live: " + count + " locations loaded";
            if (count > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function addMarker(lat, lng, name, radius) {
            var marker = L.marker([lat, lng]).addTo(markersLayer);
            marker.bindPopup("<b>" + name + "</b><br>Radius: " + (radius/1000) + "km");

            marker.on('click', function() {
                if (currentCircle) map.removeLayer(currentCircle);
                currentCircle = L.circle([lat, lng], {
                    color: '#3388ff',
                    fillColor: '#3388ff',
                    fillOpacity: 0.2,
                    radius: radius
                }).addTo(map);
            });
        }
    </script>
</body>
</html>
