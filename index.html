<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Street Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <style>
        /* Map fills the screen */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; background: #f0f0f0; }
        
        /* Status Box Styling */
        .status-box {
            position: absolute;
            top: 10px;
            right: 60px; /* Left of the layer switcher */
            background: white;
            padding: 12px 15px;
            z-index: 1000;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="status" class="status-box">Initializing...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // ==================================================
        // 1. CONFIGURATION
        // ==================================================
        
        // Paste your Google Sheet CSV link here
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwkmeDfJlVBuOfAvJDVrKIbJsS376H_khpj15-ZTOLOIm910oH_6m91CBcdPh3A42JGALAERDJws93/pub?gid=0&single=true&output=csv'; 

        // Set your password here
        const myPassword = "@XF@%@z746*^2Xz5X$!0y7!2592#";

        // ==================================================


        // --- 2. Map Setup (Street View Default) ---
        
        // A. Google Streets (The standard "Lively" map)
        var googleStreets = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Google Maps'
        });

        // B. Google Satellite (Hybrid - just in case you want it later)
        var googleHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: 'Google Maps'
        });

        // Initialize Map with STREETS as default
        var map = L.map('map', {
            center: [20, 0], 
            zoom: 2,
            layers: [googleStreets] // <--- This makes it Street view by default
        });

        // Add "Layer Control" button (Top Right)
        var baseMaps = {
            "Street Map": googleStreets,
            "Satellite": googleHybrid
        };
        L.control.layers(baseMaps).addTo(map);

        var markersLayer = L.layerGroup().addTo(map);
        var currentCircle = null;


        // --- 3. Password Logic ---
        
        setTimeout(function() {
            var userEntry = prompt("Please enter the map password:");

            if (userEntry === myPassword) {
                updateStatus("Access Granted. Loading...");
                fetchData();
            } else {
                updateStatus("â›” Wrong Password.");
                map.dragging.disable();
                map.touchZoom.disable();
            }
        }, 500);


        // --- 4. Data Logic ---

        function fetchData() {
            if (sheetUrl.includes('PASTE_YOUR')) {
                updateStatus("Error: Google Sheet Link missing in code.");
                return;
            }

            fetch(sheetUrl)
                .then(res => {
                    if (!res.ok) throw new Error("Network error");
                    return res.text();
                })
                .then(csvText => processCSV(csvText))
                .catch(err => {
                    console.error(err);
                    updateStatus("Error: Could not load data.");
                });
        }

        function processCSV(csvText) {
            markersLayer.clearLayers();
            var lines = csvText.split('\n');
            var count = 0;
            var bounds = L.latLngBounds();

            lines.forEach(function(line) {
                var parts = line.split(',');
                
                if (parts.length >= 4) {
                    var name = parts[0].trim();
                    var lat = parseFloat(parts[1]);
                    var lng = parseFloat(parts[2]);
                    var radiusKm = parseFloat(parts[3]); // Read KM

                    if (!isNaN(lat) && !isNaN(lng) && !isNaN(radiusKm)) {
                        var radiusMeters = radiusKm * 1000; // Convert to Meters
                        addMarker(lat, lng, name, radiusMeters, radiusKm);
                        bounds.extend([lat, lng]);
                        count++;
                    }
                }
            });

            if (count > 0) {
                updateStatus("Live: " + count + " locations loaded.");
                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                updateStatus("No valid locations found in sheet.");
            }
        }

        function addMarker(lat, lng, name, radiusMeters, radiusKm) {
            var marker = L.marker([lat, lng]).addTo(markersLayer);

            marker.bindPopup("<b>" + name + "</b><br>Radius: " + radiusKm + " km");

            marker.on('click', function() {
                if (currentCircle) map.removeLayer(currentCircle);

                currentCircle = L.circle([lat, lng], {
                    color: '#3388ff',
                    fillColor: '#3388ff',
                    fillOpacity: 0.2,
                    radius: radiusMeters
                }).addTo(map);
            });
        }

        function updateStatus(text) {
            document.getElementById('status').innerText = text;
        }

    </script>
</body>
</html>
